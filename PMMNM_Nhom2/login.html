<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Log In</title>
</head>

<body>
    <section>
        <div class="container">
            <!-- Sign In -->

            <div class="user signinBx">
                <div class="imgBx">
                    <img src="./assets/image/login.jpg" alt="">
                </div>
                <div class="frmBx">
                    <form action="">
                        <h2>Sign In</h2>
                        <input type="text" placeholder="Username">
                        <input type="password" name="" id="" placeholder="Password">
                        <input type="submit" value="Login"></input>
                        <p class="signup">don't have an accout? <a href="#" onclick = "toggleForm();">Sign up</a></p>
                    </form>
                </div>
            </div>
            <!-- Sign Up -->

            <div class="user signupBx">
                <div class="frmBx">
                    <form action="">
                        <h2>Create an account?</h2>
                        <input type="text" placeholder="Username">
                        <input type="text" placeholder="Email Address">
                        <input type="password" name="" id="" placeholder="Create Password">
                        <input type="password" name="" id="" placeholder="Confirm Password">
                        <input type="submit" value="Sign Up"></input>
                        <p class="signup">Already have an accout? <a href="#" onclick="toggleForm();">Sign in</a></p>
                    </form>
                </div>
                <div class="imgBx">
                    <img src="./assets/image/singup.jpg" alt="">
                </div>
            </div>
            
        </div>
    </section>
    <script src="./main.js"></script>
</body>

</html>
